<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 50vw;
        height: 30vh;
        background-color: aqua;
      }
/* vw, vh tarayıcının ekranına göre ölçüdür. */
      .kutu1 {
        width: 50%;
        height: 50%;
        background-color: coral;
      }
      .kutu2 {
        width: 20%;
        height: 20%;
        background-color: crimson;
      }
      .kutu3 {
        width: 30%;
        height: 30%;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="kutu1"></div>
    </div>
    <hr />

    <div class="parent">
      <div class="kutu2"></div>
    </div>
    <hr />
    <div class="parent">
      <div class="kutu3"></div>
    </div>
  </body>
</html>
